name: Build and Screenshot Workflow

on:
  pull_request:
    branches: [main]

jobs:
  build-and-screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn
      - uses: denoland/setup-deno@main
        with:
          deno-version: "1.28.3"

      - name: Install Japanese fonts
        run: sudo apt-get install -y fonts-noto-cjk
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn build
      - name: install puppeteer
        run: PUPPETEER_PRODUCT=chrome deno run -A --unstable https://deno.land/x/puppeteer@16.2.0/install.ts

      - name: Start Server
        run: |
          yarn start &
          sleep 10
          PUPPETEER_PRODUCT=chrome deno run -A --unstable .ci/scripts/screenshot.js

      - name: Upload Screenshot library
        uses: actions/upload-artifact@v2
        with:
          name: library
          path: library_HD.png
      - name: Upload Screenshot talk-with-ai
        uses: actions/upload-artifact@v2
        with:
          name: talk-with-ai
          path: talk-with-ai_HD.png

  ask-gpt-and-comment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: library
      - uses: actions/download-artifact@v2
        with:
          name: talk-with-ai

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
          architecture: "x64"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run the script
        id: run-script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .ci/scripts/ask-gpt-and-comment.py library/library_HD.png

      - name: Comment on PR
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.PULL_REQUTST_TOKEN }}
          script: |
            const output = `${{ steps.run-script.outputs.result }}`;
            const issue_number = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: output
            });
